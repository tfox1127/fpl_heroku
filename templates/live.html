<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Live Scores</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="600">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/sorttable.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Not Everyone Gets A Trophy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" href="/live">Live Scores<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <div class="container" >
      <h2>Live Scores</h2>
      <div class="container">

        <p class="col-lg-5 col-sm-12">
        <table class="table table-sm text-xsmall table-hover sortable ;" >
          <thead>
            <td>Team</td>
            <td>Event</td>
            <td>Points</td>
            <td>Captain</td>
            <td>Vice Captain</td>
          </thead>
          <tbody >
            {% for element in elements %}
              <tr>
                <td>{{element[1]}}</td>
                <td>{{element[2]}}</td>
                <td>{{element[3]}}</td>
                <td>{{element[4]}}</td>
                <td>{{element[5]}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        </p>

      </div>
    </div>
  </body>
</html>
